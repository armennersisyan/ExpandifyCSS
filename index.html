<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpandifyCSS</title>

  <!-- Styles -->
  <!-- Replace with your actual stylesheet path -->
  <link rel="stylesheet" href="style.css">

  <!-- This is the main stylesheet that includes essential styles for expandable sections -->
  <link rel="stylesheet" href="expandify.css">
</head>
<body>

<!-- Button Wrapper -->
<!-- Feel free to replace `btnWrapper` with your own custom classes -->
<div class="btnWrapper">
  <button id="btn">Toggle</button>
</div>

<!-- Expandable Section -->
<!-- Class `expandableSection` is defined in `expandify.css` -->
<!-- Make sure to include `script.js` to toggle this section -->
<div class="expandableSection">
  <div class="expandableSection-inner">
    <!-- Customize this section as needed -->
    <div class="contentWrapper">
      <h1>Click to Collapse</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
      <p>Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet.</p>
      <p>Duis sagittis ipsum. Praesent mauris. Fusce nec tellus sed augue semper porta.</p>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
